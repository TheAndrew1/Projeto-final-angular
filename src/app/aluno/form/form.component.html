<form [formGroup]="formulario">
    <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
    <input type="number" class="form-control" placeholder="Nota 1" formControlName="nota1">
    <input type="number" class="form-control" placeholder="Nota 2" formControlName="nota2">
    
    @if(botaoCadastrar){
        <input type="button" class="btn btn-primary" value="Cadastrar" [disabled]="formulario.invalid" (click)="cadastrar()">
    } @else{
        <input type="button" class="btn btn-primary" value="Alterar" [disabled]="formulario.invalid" (click)="alterar()">
        <input type="button" class="btn btn-primary" value="Excluir">
    }
</form>
